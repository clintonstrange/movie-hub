<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Movie Hub</title>
</head>
<body>
    <header>
        <nav id="navbar" class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    
                    <h1 class="title is-1 has-text-white"><i class="fas fa-film"></i>Movie Hub</h1>
                </a>
                <a role="button" class="navbar-burger burger nav-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
                    <span aria-hidden="true" class="has-text-white"></span>
                    <span aria-hidden="true" class="has-text-white"></span>
                    <span aria-hidden="true" class="has-text-white"></span>
                  </a>
            </div>
            <div id="navMenu" class="navbar-menu pt-0">
                <div class="navbar-start">
                    <a class="navbar-item nav-list-item" href="index.html">
                        <h2 class="has-text-white">Watch List</h2>
                    </a>
                    <a class="navbar-item nav-list-item" href="seen-list.html">
                        <h2 class="has-text-white">Seen List</h2>
                    </a>
                </div>
            </div>
        </nav>
    </header> 
    <main class="columns">

        <div id="search-container" class="column is-one-third m-2">
            <div id="form-container" class="column is-full">
                <form id="movie-form" class="columns is-flex is-flex-wrap is-justify-content-center">
                    <input name="movie" id="movie-search-input" type="text" autofocus="true" class="input is-info column is-three-quarters m-1 p-1" placeholder="Search Movie Titles"/>
                    <button id="search-btn" type="submit" class="btn"><span>Submit</span></button>
                </form>
            </div>
            <div class=" is-flex is-justify-content-center mt-8">
            <form id="trending-form" class="mt-2">
                <div class="field">
                    <!-- <label class="label has-text-centered is-size-3 mb-0">Find Random Movie</label> -->
                    <div class="control is-flex is-justify-content-center">
                    <div class="select mt-4">
                        <select id="select-genre">
                        <option>Select Genre</option>
                        <option id="28" class="selected-genre">Action</option>
                        <option id="12" class="selected-genre">Adventure</option>
                        <option id="16" class="selected-genre">Animation</option>
                        <option id="35" class="selected-genre">Comedy</option>
                        <option id="80" class="selected-genre">Crime</option>
                        <option id="99" class="selected-genre">Documentary</option>
                        <option id="18" class="selected-genre">Drama</option>
                        <option id="10751" class="selected-genre">Family</option>
                        <option id="14" class="selected-genre">Fantasy</option>
                        <option id="36" class="selected-genre">History</option>
                        <option id="27" class="selected-genre">Horror</option>
                        <option id="10402" class="selected-genre">Music</option>
                        <option id="9648" class="selected-genre">Mystery</option>
                        <option id="10749" class="selected-genre">Romance</option>
                        <option id="878" class="selected-genre">Science Fiction</option>
                        <option id="53" class="selected-genre">Thriller</option>
                        <option id="10770" class="selected-genre">TV Movie</option>
                        <option id="10752" class="selected-genre">War</option>
                        <option id="37" class="selected-genre">Western</option>
                        </select>
                    </div>
                    </div>
                </div>
                
                <div class="field">
                    <div class="control is-flex is-justify-content-center">
                    <label class="radio">
                        <input id="G" type="radio" name="rating">
                        G
                    </label>
                    <label class="radio">
                        <input id="PG" type="radio" name="rating">
                        PG
                    </label>
                    <label class="radio">
                        <input id="PG-13" type="radio" name="rating">
                        PG-13
                    </label>
                    <label class="radio">
                        <input id="R" type="radio" name="rating">
                        R
                    </label>
                    </div>
                </div>
                
                <div class="field is-flex is-justify-content-center mb-4">
                    <div class="control">
                    <button id="trending-btn" class="btn button is-flex is-justify-content-center">Find Trending Movies</button>
                    </div>
                </div>
            </form>
            </div>
        
            <h1 class="is-hidden-touch is-size-3 has-text-centered">r/movie posts</h1>
            <div id="news-container" class="is-hidden-touch ml-3 mr-3 has-background-grey-lighter">
                <!-- reddit posts here -->
            </div>
        </div>
            
            <div class="modal" id="search-modal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title">Search Results</p>
                        <button class="delete" aria-label="close"></button>
                    </header>
                    <section id="search-results-container" class="modal-card-body">
                    <!-- Content ... -->
                    </section>
                </div>
            </div>

            <div class="modal" id="trending-modal">
                <div class="modal-background"></div>
                <div class="modal-card">
                  <header class="modal-card-head">
                    <p class="modal-card-title">Trending Movie Results</p>
                    <button class="delete" aria-label="close"></button>
                  </header>
                  <section id="trending-movie-container" class="modal-card-body">
                    <!-- Content ... -->
                  </section>
                </div>
            </div>
        </div>
        <div class="column">
            <h1 class="is-size-3 has-text-centered list-label mb-1">Seen List</h1>
            <ol id="seen-list-container" class="list-container">

            </ol>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/draggable.bundle.js"></script>
    <script src="https://kit.fontawesome.com/0e715984a4.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/seen-list.js"></script>
</body>
</html>
